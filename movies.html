<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Logger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-bar">
      <navbar>
        <ul>
          <li><a href="movies.html">Home</a></li>
          <li><a href="watchlist.html">Watchlist</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </navbar>
    </div>
    <br />
    <div class="stats">
      <div class="time-watched">
        <b
          ><p>Time Watched : <span id="time-watched"> 0 </span> Hours</p></b
        >
      </div>
      <div class="top-actors">
        <ul id="actorList"></ul>
        <b><p id="most-occurring-actor"></p></b>
      </div>
    </div>
    <br />
    <div class="input">
      <form id="movie-form" method="get">
        <b>Enter a Movie Name</b>
        <input
          type="text"
          id="movie-input"
          name="movie"
          placeholder="Enter a movie name"
        /><br />
        <input type="submit" value="Add Movie" />
      </form>
    </div>
    <div id="results"></div>
    <script src = "movies.js" type="module">
    </script>
  </body>
</html>
